{% block page_header %}
    <div class="container header-container">

{% endblock %}

{% block content %}
    <div class="container contactForm">
        <div class="row">
            <div class="col-12 ">
                <hr>
                <h2 class="contactUs">Contact Us</h2>
                
            </div>
        </div>

        <div class="row formContact">
            <div class="col-12">
                <form method="POST" action="https://formsubmit.co/luciaquintas90@gmail.com" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        
                        <button class="btn btn-black rounded-0" type="submit">Send</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
