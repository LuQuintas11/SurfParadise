{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <section class="jumbotron text-center bg-white">
        <div class="container">
            <h1>Users saved favourite posts</h1>
            <p class="lead text-muted">Here you can remove or view the favourites posts you have added</p>
        </div>
    </section>
    <div>
        <div class="row">
            {% for fav in favourites %}
            <div class="col-md-4">
                <a class="text-dark" href="{{fav.get_absolute_url}}">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="{{fav.image.url}}" alt="{{ fav.name }}">
                        <div class="card-body">
                            <h2 style="font-size:18px;font-weight:bold">{{fav.name}}</h2> 
                                <div id="favourite-section"><a href="{% url 'favourite_add' post.id %}"
                                        class="btn btn-outline-primary">Remove</a></div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
