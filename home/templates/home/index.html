{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container-carousel">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
     
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/media/pexels-avishag-bohbot-687459.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <button class="carouselText" type="button"><a href="{% url 'products' %}">Check our products</a></button>
          </div>
      
        </div>
        <div class="carousel-item">
          <img src="/media/pexels-ging-ang-1753689 (1).jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <button class="carouselText"><a href="{% url 'products' %}?category=sales">Sales!</a></button>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
    </div>
    {% if messages %}
        <div class="message-container"></div>
    {% endif %}
    

  
    {% block postloadjs %}
    {% endblock %}
{% endblock %}
